<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Server Error</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            background: #0d0d0d;
            color: #00ff99;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            animation: glitch 1.5s infinite;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
        }

        p {
            font-size: 1.2rem;
        }

        .error-code {
            font-size: 6rem;
            font-weight: bold;
            text-shadow: 2px 2px #ff0000, -2px -2px #0000ff;
            margin: 0;
        }

        .glitch-line {
            width: 100%;
            height: 2px;
            background: #00ff99;
            margin: 10px 0;
            animation: glitch-line 1.5s infinite;
        }

        @keyframes glitch-line {
            0% {
                opacity: 0.1;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.1;
            }
        }

        .hint {
            margin-top: 20px;
            font-size: 1rem;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="error-code">500</h1>
        <p>Forbidden</p>
        <div class="glitch-line"></div>
        <p>You are not permitted to access this resource</p>
        <p>First, please make sure your container is running</p>
        <p>Please try re-logging in: <a href="/logout">Logout</a></p>
        <p class="hint">Your request could not be processed. Try again later or email ncr@cse.unr.edu if the issue persists.</p>
    </div>
</body>
</html>
